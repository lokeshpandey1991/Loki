<sly data-sly-template.socialfeed_template="${@ data}">
  <div class="x-outer-margins c-socialfeed-wrapper">
    <section class="c-socialfeed js-socialfeed" data-module="socialfeedComp">
      <div class="c-socialfeed__header">
        ${'rdoe_socialfeed.recentTweets' @ i18n}
      </div>
      <div class="c-socialfeed__content js-socialfeed-content" data-user-name="${data.userName}" data-limit="${data.limit}"></div>
    </section>
  </div>
</sly>
