    Header  Component .

    This is the  component for Header

<sly data-sly-template.title_template="${@ data, flag}">
  <div class="x-outer-margins c-title">
    <sly data-sly-test="${data.pageType}">
      <div class="roche-pageType">${data.pageType @i18n}</div>
    </sly>
    <sly data-sly-test="${data.title}">
        <h1 class="roche-title">${data.title}</h1>
    </sly>
  </div>
</sly>
